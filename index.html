<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TODO List</title>
		<link
			href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<button class="header__reset"></button>
				<div class="header__date"></div>
			</div>
			<div class="content">
				<ul class="content__list"></ul>
			</div>
			<div class="add-to-do">
				<button id="add-to-do-button"></button>
				<input id="add-to-do-input" type="text" placeholder="Add a to-do" />
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
